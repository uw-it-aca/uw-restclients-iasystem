sudo: false
language: python
python:
- '2.7'
- '3.5'
- '3.6'
before_script:
- pip install -e .
- pip install pep8
- pip install nose2
- pip install coverage
- pip install commonconf
- pip install python-coveralls
script:
- pep8 uw_iasystem/ --exclude=uw_iasystem/tests
- coverage run --source=uw_iasystem uw_iasystem/test.py -v
after_script:
- coveralls
before_deploy:
- find uw_iasystem/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > uw_iasystem/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
condition: $TRAVIS_PYTHON_VERSION = "2.7"
